<div id="top-bar" class="container home-line">
    <div class="row h100">
        <div id="logout" class="col-xs-2">
            <img src="img/icon-exit.png" class="img-responsive vcenter" onclick="salir()">
        </div>
        <!-- col 2 LOGOUT -->
        <div id="user-name" class="col-xs-9 text-center vcenter">
            <h4>Bienvenido:</h4>
        </div>
        <!-- col 12 bienvenido -->
    </div>
    <!-- row -->
</div>
<!-- container top bar -->
<div id="second-area" class="container">
    <div class="row h100">
        <div class="col-xs-12 text-center vcenter">
            <div class="col-xs-12">
                <div id="user-img-b" class="dropShadow">
                    <img src={{srcImgUsr}} class='img-responsive center-block' />
                </div>
                <!-- user img big -->
            </div>
            <!-- col 12 img -->
            <h4 class="mBlue" id="nombre">{{nombreEmp}}</h4>
        </div>
        <!-- col 12 nombre -->
    </div>
    <!-- row -->
</div>
<!-- container           -->
<div id="mid-bar" class="container mBlue_bg">
    <div class="row">
        <div class="col-xs-12">
        </div>
        <!-- col 12 -->
    </div>
    <!-- row -->
</div>
<!-- container mid bar -->
<div id="contenido-area" class="container-fluid noPadding">
    <div class="row noMaringLR" id="menu">
        <div class="col-xs-12 noPadding app-btn" id="horariosFlexibles" style="display: {{displayHF}}">
            <div class="col-xs-2 noPadding app-icon">
                <img src="img/icon-app-horarios-flexibles.png" class="img-responsive pull-right vcenter" ng-click="horariosFlexibles()">
            </div>
            <!-- icon -->
            <div class="col-xs-10 info-area">
                <div class="col-xs-10 noPadding app-quick-info">
                    <div class="HR-hrs-trabajadas-blue mBlue">
                        <h1 id="horasTrabajadas">{{horasTrabajadas}}</h1>
                    </div>
                    <div class="HR-hrs-trabajadas-grey">
                        trabajadas
                    </div>
                </div>
                <!-- quick info -->
                <div class="col-xs-2 noPadding app-notifications" id="notificaciones">
                    <div class='ntf-bubble' style="display: {{displayNoti}}">
                        <p>{{notificaciones}}</p>
                    </div>
                    <!-- burbuja notificación -->
                    <img src="img/icon-notification.png" class="img-responsive center-block vcenter">
                </div>
                <!-- notifications -->
            </div>
            <!-- info rápida area -->
            <div class="col-xs-12 app-name">
                <p class="text-right vcenter">
                    Horarios Flexibles
                </p>
            </div>
            <!-- name -->
        </div>
        <!-- app horarios flexibles -->
    </div>
    <!-- row -->
    <div id="dlgMessage" class="col-xs-12" title="">
        <div id="contentMessage">
        </div>
    </div>
    <!-- dlgDetalleDia -->
</div>
