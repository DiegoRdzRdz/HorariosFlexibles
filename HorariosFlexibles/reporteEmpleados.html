<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Metalsa Mobile Portal</title>
    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/mein.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->
    <link rel="stylesheet" type="text/css" href="http://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="kendo/css/kendo.common.min.css">
    <link rel="stylesheet" type="text/css" href="kendo/css/kendo.default.min.css">
    <link rel="stylesheet" type="text/css" href="css/animate.css">
</head>

<body>
    <div id="top-bar" class="container mBlue_bg">
        <div class="row h100">
            <div id="top-menu" class="col-xs-2 top-icon-left">
                <img src="img/icon-menu-white.png" class="img-responsive vcenter" onclick="goPage('home')">
            </div>
            <!-- col 2 icon -->
            <div id="app-name-top" class="col-xs-8 text-center vcenter">
                <h4>HORARIOS FLEXIBLES</h4>
            </div>
            <!-- col 12 bienvenido -->
            <div id="user-th-pic" class="col-xs-2 top-icon-right noPadding dropShadow vcenter">
            </div>
            <!-- col 2 user thumb pic -->
        </div>
        <!-- row -->
    </div>
    <!-- container top bar -->
    <div id="second-area" class="container bg_reporte-empleados">
        <div class="row h100">
            <div class="col-xs-12 text-center vcenter">
                <div class="col-xs-12">
                    <div id="user-img-b" class="dropShadow">
                    </div>
                    <!-- user img big -->
                </div>
                <!-- col 12 img -->
            </div>
            <!-- col 12 -->
            <div id="app-submenu">
                <div id="sub-menu-btn" class="animated">
                    <!-- Generator: Adobe Illustrator 18.0.0, SVG Export Plug-In  -->
                    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:a="http://ns.adobe.com/AdobeSVGViewerExtensions/3.0/" x="0px" y="0px" width="41px" height="41px" viewBox="0 0 41 41" enable-background="new 0 0 41 41" xml:space="preserve">
                        <g>
                            <path fill="#03A9F4" d="M20.5,0C9.2,0,0,9.2,0,20.5C0,31.8,9.2,41,20.5,41C31.8,41,41,31.8,41,20.5C41,9.2,31.8,0,20.5,0L20.5,0z" />
                            <g>
                                <rect x="11" y="19" fill-rule="evenodd" clip-rule="evenodd" fill="#FFFFFF" width="19" height="3" />
                                <rect x="11" y="12" fill-rule="even" clip-rule="even" fill="#FFFFFF" width="19" height="3" />
                                <rect x="11" y="26" fill-rule="evenodd" clip-rule="evenodd" fill="#FFFFFF" width="19" height="3" />
                            </g>
                        </g>
                    </svg>
                </div>
                <div id="homeHorarios">
                </div>
                <div id="sb-side-right">
                    <button id="sb-cerrar" type="button" class="btn btn-default app-submenu-btn sub-menu-close animated" aria-label="Left Align">
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                    </button>
                    <!-- CERRAR -->
                </div>
            </div>
            <!-- col 12 nombre -->
        </div>
        <!-- row -->
    </div>
    <!-- container -->
    <div id="mid-bar" class="container mBlue_bg">
        <div class="row h100">
            <div class="col-xs-12 h100">
                <div class="col-xs-2 noPadding mid-app-icon-name vcenter">
                    <img src="img/icon-mid-reporte-empelados.png" class="img-responsive">
                </div>
                <!-- col 2 LOGOUT -->
                <div class="col-xs-9 noPadding mid-app-title">
                    <h4 id="nombre"></h4>
                </div>
                <!-- col 12 bienvenido -->
            </div>
            <!-- col 12 -->
        </div>
        <!-- row -->
    </div>
    <!-- container mid bar -->
    <div id="contenido-area" class="container-fluid noPadding">
        <div class="col-xs-12 mTop">
            <form>
                <div class="col-xs-6 recuadro-line rec-1-left">
                    <p class="vcenter">Fecha Inicial:</p>
                </div>
                <!-- col 6 -->
                <div class="col-xs-6 recuadro-line rec-1-right">
                    <input id="fechaInicial" class="vcenter" />
                </div>
                <!-- col 6 -->
                <div class="col-xs-6 recuadro-line rec-2-left">
                    <p class="vcenter">Fecha Final:</p>
                </div>
                <!-- col 6 -->
                <div class="col-xs-6 recuadro-line rec-2-right">
                    <input id="fechaFinal" class="vcenter" />
                </div>
                <!-- col 6 -->
                <div class="col-xs-6 recuadro-line rec-3-left">
                    <p class="vcenter">Total de horas:</p>
                </div>
                <!-- col 6 -->
                <div class="col-xs-6 recuadro-line rec-3-right">
                    <p class="vcenter" id="totalHoras"></p>
                </div>
                <!-- col 6 -->
                <div class="col-xs-12">
                    <input type='button' class="btn btn-default form-control blue-btn" value='Ver detalle' onclick='actualizaReporte(this.form)' />
                </div>
                <!-- col 6 -->
            </form>
        </div>
        <!-- col 12 -->
        <div class="col-xs-12 mTop">
            <div class="col-xs-12">
                <div class="bs-example" data-example-id="panel-without-body-with-table">
                    <div class="panel panel-default">
                        <div class="panel-heading text-center">
                            <h3 class="tables-title">Reporte personal</h3>
                        </div>
                        <table id="reporte">
                            <thead>
                                <tr>
                                    <th data-field="personId" style="display:none;"></th>
                                    <th data-field="noEmpleado">No. Empleado</th>
                                    <th data-field="Nombre">Nombre</th>
                                    <th data-field="Horas">Horas</th>
                                    <th data-field="detalle">Detalle</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                        <!-- table reporte -->
                    </div>
                    <!-- panel default -->
                </div>
                <!-- panel with table -->
                <div id="dlgDetalleEmpleado" class="col-xs-12" title="Detalle">
                    <table id="reporteEmpleado" border="1">
                    </table>
                </div>
                <!-- dlgDetalleEmpleado -->
                <div id="dlgDetalleDia" class="col-xs-12" title="Detalle">
                    <table id="reporteDia" border="1">
                    </table>
                </div>
                <!-- dlgDetalleDia -->
                <div id="dlgMessage" class="col-xs-12" title="">
                    <div id="contentMessage">
                    </div>
                </div>
                <!-- dlgMessage -->
            </div>
            <!-- col 12 -->
        </div>
        <!-- col 12 -->
    </div>
    <!-- container contenido area -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jQuery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <script src="https://kendo.cdn.telerik.com/2014.1.318/js/kendo.all.min.js"></script>
    <script src="kendo/js/funciones.js"></script>
    <script src="js/reporteEmpleados.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.blockUI/2.66.0-2013.10.09/jquery.blockUI.min.js"></script>
    <script type="text/javascript" src="js/submenu-anim.js"></script>
</body>

</html>
