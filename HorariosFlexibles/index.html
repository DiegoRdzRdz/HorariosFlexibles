<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Metalsa Mobile Portal</title>
    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/mein.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

    <link rel="stylesheet" type="text/css" href="http://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">

<body>
    <div class="container">
        <div id="login-top" class="row">
            <div class="col-xs-8 col-xs-offset-2 vcenter">
                <img src="img/logoMetalsa-blue.png" class="img-responsive center-block">
            </div>
            <!-- logo -->
        </div>
        <!-- row -->
        <div id="login-contenido" class="row">
            <div id="login-holder" class="col-xs-8 col-xs-offset-2">
                <div class="row">
                    <img src="img/login.png" class="img-responsive">
                </div>
                <!-- imagen -->
                <div id="login" class="row">
                    <form>
                        <div>
                            <input type="email" class="form-control" placeholder="Email" id="email" />
                        </div>
                        <div>
                            <input type="password" class="form-control" placeholder="Password" id="pwd" />
                        </div>
                        <div>
                            <input type="button" class="btn btn-default form-control mBlue login-btn" value="Log in" onclick="login(this.form)" />
                        </div>
                    </form>
                </div>
                <!-- login -->
            </div>
            <!-- col xs 8 LOGIN -->
        </div>
        <!-- row -->
        <div id="dlgMessage" class="col-xs-12" title="">
            <div id="contentMessage">
            </div>
        </div>
        <!-- dlgDetalleDia -->
    </div>
    <!-- container -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jQuery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="kendo/js/funciones.js"></script>
    <script src="js/index.js"></script>
    <script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.blockUI/2.66.0-2013.10.09/jquery.blockUI.min.js"></script>
</body>
